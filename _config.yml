baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://edwardbenson.com" # the base hostname & protocol for your site
title: "Ted Benson"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."
collections:
  publications:
    output: true
  ten-thousand-words:
    permalink: /ten-thousand-words/:path
    output: true
gems:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
