<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ted Benson" />
    <meta name="description" content="Ted Benson is a PhD student at MIT who researches, writes about, and teaches web application architecture." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/rss+xml" href="http://feeds.feedburner.com/edwardbenson" />

    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/styles2.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

    <script src="/javascript/jquery-2.0.3.min.js"></script>
{% if page.latex %}
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

{% if page.js %}
<script type="text/javascript" src="/javascript/{{page.js}}"></script>
{% endif %}

{% if page.jqui %}
  <script type="text/javascript" src="/javascript/jquery-ui-1.10.3.custom.min.js"></script>
  <link rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" type="text/css" />
{% endif %}

{% if page.d3 %}
<script type="text/javascript" src="/javascript/d3.v3.min.js"></script>
{% endif %}


  </head>

  <body>
    <header>
      <section>
        <a href="/"><img src="http://gravatar.com/avatar/e6ec6e853bf22a2f3ad69ca56564b093?s=142" height="75" width="75" class="avatar" /> </a>
      
        <div id="me">
          <a href="/">
            <span id="ted">ted</span>
            <span id="benson">benson</span>
          </a>
        </div>
        <div class="site">
          <a href="https://github.com/eob" id="github">
            <img src="/images/github.png" alt="github" title="@eob on GitHub" height="16" width="16" />
          </a>
          <a href="https://twitter.com/edwardbenson" id="twitter">
            <img src="/images/twitter.png" alt="twitter" title="@edwardbenson on Twitter" height="16" width="16" />
          </a>
          <a href="http://feeds.feedburner.com/edwardbenson" id="rss">
            <img src="/images/rss.png" alt="rss" title="Subscribe to this blog's RSS feed" height="16" width="16" />
          </a>
        </div>
      </section>
      <nav>
        <ul>
          <li class="{% if page.lozenge == "about" %}selected {% endif %}" ><a id="about-link" href="/">about</a></li>
          <li class="{% if page.lozenge == "blog" %}selected {% endif %}" ><a id="blog-link" href="/blog">blog</a></li>
          <li class="{% if page.lozenge == "publications" %}selected {% endif %}" ><a id="publications-link" href="/publications">publications</a></li>
          <li class="{% if page.lozenge == "teaching" %}selected {% endif %}" ><a id="teaching-link" href="/teaching">teaching</a></li>
          <li class="{% if page.lozenge == "opensource" %}selected {% endif %}" ><a id="publications-link" href="/opensource">open source</a></li>
        </ul>
      </nav>
    </header>
    {{ content }}

</html>
