---
layout: layout
title: "Ted Benson"
---

<div class="content blog-list">

<p>This is a partial archive.. I'm porting back-posts over to the new site whenever I have a free minute..</p>

<div class="related">
  <table>
    {% for post in site.posts %}
    <tr>
      <td class="thumbcell">
       {% if post.thumbnail %}
       <a href="{{post.url}}"><img class="post-thumb" src="/images/blog/thumbnails/{{ post.thumbnail }}" /></a>
       {% endif %}
      </td>
      <td>
        <a href="{{ post.url }}">{{ post.title }}</a><br />
        <span>{{ post.date | date: "%B %e, %Y" }}</span>
      </td>
    </tr>
  {% endfor %}
  </table>
  </div>
</div>
<script>
$(function() {
  $("#blog-link").addClass("selected-nav");
});
</script>
