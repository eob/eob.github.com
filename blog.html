---
layout: layout
title: "Ted Benson"
---

<div class="content">

<p>This is a partial archive.. I'm porting back-posts over to the new site whenever I have a free minute..</p>

<div class="related">
  <ul>
  {% for post in site.posts %}
    <li>
      {% if post.thumbnail %}
      <img class="post-thumb" src="/images/blog/thumbnails/{{ post.thumbnail }}" />
      {% endif %}
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
  </div>
</div>
<script>
$(function() {
  $("#blog-link").addClass("selected-nav");
});
</script>
