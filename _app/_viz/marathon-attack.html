<html>
  <head>
    <title>Events Surrounding the Marathon Attack</title>
    <link rel='stylesheet' href='http://www.simile-widgets.org/styles/common.css' type='text/css' />

    <link href="marathon-attack-schema.js" type="application/json" rel="exhibit/data" />

    <link rel="exhibit/data" 
       type="application/jsonp"
       href="http://spreadsheets.google.com/feeds/list/0Arj8lnBW4_tZdEVQNThPNGdob0hHMzJxVnZmN2dhWXc/od6/public/basic?alt=json-in-script"
       ex:converter="googleSpreadsheets" /> 

    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js -->
    <script src="http://simile-widgets.org/exhibit/api/exhibit-api.js"></script>
    
    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/2.2.0/extensions/time/time-extension.js -->
    <script src="http://simile-widgets.org/exhibit/api/extensions/time/time-extension.js"></script>
    
    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/2.2.0/extensions/map/map-extension.js -->
    <script src="http://simile-widgets.org/exhibit/api/extensions/map/map-extension.js"></script>

    <link rel='stylesheet' href='http://simile-widgets.org/exhibit/examples/presidents/styles.css' type='text/css' />
  </head>

  <body>
    <table id="frame">
        <tr>
            <td id="sidebar">
                <h1>Marathon Attack</h1>
                
                <div id="exhibit-browse-panel">
                    <b>Search:</b>
                    <div ex:role="facet" ex:facetClass="TextSearch"></div>
                    <hr/>
                    <div ex:role="facet" ex:expression=".Kind" ex:facetLabel="Event Type" ex:height="20em"></div>
                    <div ex:role="facet" ex:expression=".Source" ex:facetLabel="Reporting Source"></div>
                </div>
            </td>
            <td id="content">
                <div class="item" ex:role="lens" style="display: none;">
                    <table cellpadding="10" width="100%">
                        <tr>
                            <td width="1"><img ex:src-content=".imageURL" /></td>
                            <td>
                                <a ex:href-content=".url"><span ex:content=".label" /></a>
                                <div>Source: <span ex:content=".Source"></span></div>
                                <div>Type: <span ex:content=".Kind"></span></div>
                            </td>
                        </tr>
                    </table>
                  </div>
                  
                <div ex:role="coordinator" id="event-coord"></div>
                
                <div ex:role="view"
                    ex:viewClass="Timeline"
                    ex:label="Timeline"
                    ex:start=".DateTime"
                    ex:bubbleWidth="200"
                    ex:bubbleHeight="300"
                    ex:topBandUnit="day"
                    ex:topBandPixelsPerUnit="400"
                    ex:bottomBandUnit="hour"
                    ex:selectCoordinator="event-coord"
                    ex:showSummary="false"
                    ex:timelineHeight="200"
                    >
                  </div> 
                  <div ex:role="viewPanel">
                   <div class="map-lens" ex:role="lens" style="display: none;" style="height: 50px">
                     <span ex:content=".label"></span>
                  </div> 
                  <div ex:role="view"
                        ex:viewClass="Map"
                        ex:label="Events"
                        ex:latlng=".LatLng"
                        ex:center="42.375208,-71.144973"
                        ex:zoom="13"
                        ex:bubbleWidth="50"
                        ex:bubbleHeight="50"
                        ex:mapHeight="500"
                        ex:shapeWidth="60"
                        ex:shapeHeight="60"
                        ex:selectCoordinator="event-coord"
                        >
                      </div>
                    </div>


            </td>
        </tr>
    </table>
  </body>
</html>
