    <div class="container">
      <h1>Fake Construction</h1>
      <div class="row">
         <div class="span10">
           &nbsp;

           <div ex:role="coder" id="cost-coder"
                ex:coderClass="SizeGradient" 
                ex:gradientPoints="5000, 15; 7000, 25; 9000, 35; 11000, 45; 13000, 45; 15000, 55; 15000, 65; 17000, 75">
            </div>
        
           <div ex:role='view'
             ex:viewClass='Map' 
             ex:label='Map'  
             ex:latlng='.latlng' 
             ex:colorKey=".builder" 
             ex:sizeKey=".price"
             ex:center="29.942718, -90.072983"
             ex:zoom="11"
             ex:sizeCoder="cost-coder"></div>
         
         </div>
         <div class="span2">
           <br />
           <b>Search:</b>
           <div ex:role="facet" ex:facetClass="TextSearch"></div>
           <div ex:role="facet" 
                ex:width="100px"
                ex:facetLabel="Total Project Cost"
                ex:expression=".price"
                ex:facetClass="Slider" 
                ex:horizontal="true"
                ex:precision="1000"
                ex:histogram="true">
           </div>
           <div ex:role="facet" ex:expression=".builder" ex:facetLabel="Builder" ex:height="6em"></div>
           <div ex:role="facet" ex:expression=".label" ex:facetLabel="Construction Type" ex:height="13em"></div>
         </div> 
       </div> 
    </div> <!-- /container -->
