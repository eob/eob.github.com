<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tax Credits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://trunk.simile-widgets.org/exhibit/api/exhibit-api.js" type="text/javascript"></script> 
    <script src="http://trunk.simile-widgets.org/exhibit/api/extensions/map/map-extension.js"></script>
    <link href="schema.js" type="application/json" rel="exhibit/data" /> 
    <link rel="exhibit/data" 
       type="application/jsonp"
       href="http://spreadsheets.google.com/feeds/list/0Arj8lnBW4_tZdHFhNEJPcTQ3YW5zRzZtQzZaUjFXbmc/od6/public/basic?alt=json-in-script"
       ex:converter="googleSpreadsheets" /> 

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      img {
        max-width: none;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"></a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="tax.html">Tax Credits</a></li>
              <li class="active"><a href="#">Tax Credits Mini (Less Data)</a></li>
              <li><a href="obama.html">Obama's first 100 Days</a></li>
              <li><a href="exhibits.html">Exhibits on the Web</a></li>
              <li><a href="http://www.simile-widgets.org/exhibit/">Exhibit Project Page</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

        <div class="row" ex:role="lens" style="display:none">
          <div class="span6">
            <h3 ex:content=".label"></h3>
            <div class="row">
              <div class="span2">
                <h4>Project Location</h4>
                <p>
                  <span ex:content=".ProjectStreetAddressLine1"></span><br />
                  <span ex:content=".ProjectCity"></span>, <span ex:content=".ProjectState"></span>
                </p>
              </div>
              <div class="span4">
                <h4>Allocated To</h4>
                <table>
                <tr><td colspan="2">
                    <span ex:content=".AllocateeName"></span>, <span ex:content=".AllocateeState"></span>
                </td></tr>
                  <tr>
                    <td>Type: <span ex:content=".TransactionType"></span></td>
                    <td>Year: <span ex:content=".YearOfAllocation"></span></td>
                  </tr>
                  <tr>
                    <td>QLICI: <span ex:content=".QLICIAmount"></span></td>
                    <td>Total: <span ex:content=".TotalProjectCost"></span></td>
                  </tr>
                </table> 
              </div>
           </div>
          </div> 
        </div>
     
    <div class="container">
      <h1>Tax Credits</h1>
      <div class="row">
         <div class="span8">
           &nbsp;
           
           <div ex:role="viewPanel">
             <div ex:role="view"
                  ex:label="List" 
		  ex:showAll="false"
		  ex:abbreviatedCount="20"
               ></div>
             <div id="mapView"
                  ex:role="view"
                  ex:viewClass="Map"
                  ex:label="Map of Projects"
                  ex:latlng=".LatLng"
                  ex:center="38.479394673276445, -95.361328125"
		  ex:zoom="3"
		  ex:colorKey=".TransactionType"
                  ex:bubbleWidth="200"
                  >
             </div>  
           </div>
         </div>
         <div class="span4">
           <b>Search:</b>
           <div ex:role="facet" ex:facetClass="TextSearch"></div>
           <div ex:role="facet" 
                ex:width="250px"
                ex:facetLabel="Total Project Cost"
                ex:expression=".TotalProjectCost"
                ex:facetClass="Slider" 
                ex:horizontal="true"
                ex:precision="10000"
                ex:histogram="true">
           </div>
           <div ex:role="facet" ex:expression=".TransactionType" ex:facetLabel="Transaction Type" ex:height="9em"></div>
           <div class="row">
             <div class="span2">
               <div ex:role="facet" ex:expression=".ProjectState" ex:facetLabel="Project State" ex:height="20em"></div>
             </div>
             <div class="span2">
               <div ex:role="facet" ex:expression=".AllocateeState" ex:facetLabel="Allocatee State" ex:height="20em"></div>
             </div>
           </div>
         </div> 
       </div> 
    </div> <!-- /container -->

  </body>
</html>
