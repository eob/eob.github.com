<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Exhibits on the Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://api.simile-widgets.org/exhibit/LATEST/exhibit-api.js" type="text/javascript"></script> 
    <script src="http://api.simile-widgets.org/exhibit/LATEST/extensions/time/time-extension.js" type="text/javascript"></script>
    <script src="http://api.simile-widgets.org/exhibit/LATEST/extensions/map/map-extension.js"></script>
    <link href="exhibits.js" type="application/json" rel="exhibit/data" /> 
    <link href="exhibits-schema.js" type="application/json" rel="exhibit/data" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      img {
        max-width: none;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"></a>
          <div class="nav-collapse">

            <ul class="nav">
              <li><a href="tax.html">Tax Credits</a></li>
              <li><a href="tax-mini.html">Tax Credits Mini (Less Data)</a></li>
              <li><a href="obama.html">Obama's first 100 Days</a></li>
              <li class="active"><a href="#">Exhibits on the Web</a></li>
              <li><a href="http://www.simile-widgets.org/exhibit/">Exhibit Project Page</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

        <div class="row" ex:role="lens" style="display:none">
          <div class="span8">
            <div class="row">
              <div class="span1">
                <img ex:src-subcontent="thumb/{{.thumb}}" />
              </div>
              <div class="span5">
                <h3 ex:content=".label"></h3>
                <b>Item Type:</b> <span ex:content=".itemType"></span><br />
                <b>Site Type:</b> <span ex:content=".siteType"></span><br />
                <a ex:content=".url" ex:href-subcontent="{{.url}}">View Site</a> (hits: <span ex:content=".hits"></span>)
              </div>
           </div>
          </div> 
        </div>
        
    <div class="container">
      <h1>Exhibits on the Web</h1>
      <div class="row">
         <div class="span6">
           &nbsp;
           
          <div ex:role="view"
               ex:label="List" 
		           ex:showAll="false"
		           ex:abbreviatedCount="20"
               ></div>
         </div>
         <div class="span6">
           <b>Search:</b>
           <div ex:role="facet" ex:facetClass="TextSearch"></div>
           <div class="row">
             <div class="span3">
               <div ex:role="facet" ex:expression=".category" ex:facetLabel="Category" ex:height="12em"></div>
             </div>
             <div class="span3"><div ex:role="facet" ex:expression=".views" ex:facetLabel="Views" ex:height="12em"></div>
             </div>
           </div>
           <div class="row">
             <div class="span3"><div ex:role="facet" ex:expression=".itemType" ex:facetLabel="Item Type" ex:height="20em"></div></div>
             <div class="span3"><div ex:role="facet" ex:expression=".siteType" ex:facetLabel="Site Type" ex:height="20em"></div></div>
           </div>
         </div> 
       </div> 
    </div> <!-- /container -->

  </body>
</html>
